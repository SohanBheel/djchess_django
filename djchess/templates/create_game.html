{% extends 'base.html' %}

{% block title %}Create New Game{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Create a New Game</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary">Start Game</button>
    </form>
    <div>
        <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>  <!-- Assuming you have an index URL -->
    </div>
</div>
{% endblock %}
